<html>
<head>
	<title>Blud</title>
</head>
<body>
	<h1>That wasn't cool blud.</h1>
	<img src="https://w7.pngwing.com/pngs/345/356/png-transparent-letter-smiley-alphabet-angry-emoji-miscellaneous-b-emoticon.png" width="250px" length="250px" class="responsive" id='angryemoji' />
	<p>No one actually cares buddy</p>
	<p id="blud"> </p>
	
	<button onclick="doSomething(); doSomething2()" style="background-color: green;color: #00FF00;border-radius:5px">Click me</button>
	
	
	<script>
		function doSomething(){
			document.getElementById("blud").innerHTML = "No one likes you"
		}

		function doSomething2(){
	var img = document.getElementById('angryemoji');
	img.src = 'https://w7.pngwing.com/pngs/314/114/png-transparent-laughing-emoji.png';
		}
	</script>
</body>
</html>
